<head>
    <title>Sign in</title>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="/static/css/reset.css">
    <style type="text/css">
        .head-img {
            text-align: center;
            margin-top: 50px;
        }
        .head-img img{
            width: 100px;
            height: 100px;
            border-radius: 50px;
        }
        input {
            background-color: unset;
            border: none;
            width: 270px;
            height: 30px;
            font-size: 18px;
        }
        .sign-form {
            width: 100%;
            margin-top: 30px;
        }
        .sign-form p {
            border: 1px solid gray;
            width: 80%;
            height: 50px;
            line-height: 50px;
            margin: 0 10%;
            padding-left: 10px;
            background: #fff;
            /*background: rgba(250,250,250,.1);*//*这种方式子元素不会变透明*/

        }
        .sign-form p:first-child {
            border-top-left-radius: 6px;
            border-top-right-radius: 6px;
        }
        .sign-form p:nth-child(2) {
            border-top: none;
            border-bottom-left-radius: 6px;
            border-bottom-right-radius: 6px;
        }
        input[type="submit"] {
            background-color: #ef5b00;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            width: 83.33%;
            height: 50px;
            margin: 30px 10%;
            border-radius: 6px;
        }
        .sign-tag {
            display: inline-block;
            width: 30%;
            height: 40px;
            line-height: 40px;
            border-radius: 6px;
            color: #ef5b00;
            text-align: center;
            background: #fff;
            /*background: rgba(250,250,250,.1);*/
            border: 2px solid #ef5b00;
            margin-top: 30px;
            font-weight: bold;
        }
        #register_tag {
            margin-left: 10%;
            margin-right: 20%;
        }
        body {
            background-color: #eee;
        }
    </style>
</head>

    <form class="sign-form" id="myForm" method="post" action="/dosign">

        <p><input id="password" type="password" name="password" value="" placeholder="密码"></p>
        <input id="submit" type="submit" name="submit" value="立即登录">
    </form>
    <a id="register_tag" class="sign-tag" href="/register">注册</a>
    <a id="watch_tag" class="sign-tag" href="/">游客</a>
